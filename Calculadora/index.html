<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/miestilo.css">
    <title>Calculadora</title>
</head>
<body>

<form id="formulario" action="#">

    <div id="calculadora">
        <table>
            <thead>
                <tr>
                    <th colspan="4" id="pantalla2"><input type="text"></th></th>
                </tr>
                <tr>
                    <th colspan="4" id="pantalla"><input type="text"></th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="botonNumero" id="uno"><input type="button" value="1"></input></td>
                    <td class="botonNumero" id="dos"><input type="button" value="2"></input></td>
                    <td class="botonNumero" id="tres"><input type="button" value="3"></input></td>
                    <td class="botonSumar" id="sumar"><input type="button" value="+"></input></td>
                </tr>
                
                <tr>
                    <td class="botonNumero" id="cuatro"><input type="button" value="4"></input></td>
                    <td class="botonNumero" id="cinco"><input type="button" value="5"></input></td>
                    <td class="botonNumero" id="seis"><input type="button" value="6"></input></td>
                    <td class="botonRestar" id="restar"><input type="button" value="-"></input></td>
                </tr>

                <tr>
                    <td class="botonNumero" id="siete"><input type="button" value="7"></input></td>
                    <td class="botonNumero" id="ocho"><input type="button" value="8"></input></td>
                    <td class="botonNumero" id="nueve"><input type="button" value="9"></input></td>
                    <td class="botonMultiplicar" id="multiplicar"><input type="button" value="x"></input></td>
                </tr>
                <tr>
                    <td class="botonNumero" id="cero"><input type="button" value="0"></input></td>
                    <td></td>
                    <td></td>
                    <td class="botonDividir" id="dividir"><input type="button" value="/"></input></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="botonIgual" id="igual"><input type="button" value="="></input></td>


                </tr>
            </tbody>
        </table>
    </div>
</form>
